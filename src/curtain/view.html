<template is="dom-if" if="[[open]]">
  <ol id="list" class="options-list" style$="[[_computedStyles]]">
    <template is="dom-repeat" items="[[options]]" as="option">
      <li class$="[[_compHighlight(highlighted, option)]]" data-i$="[[index]]"
      on-mouseover="doHighlight" on-mousedown="_elementSelection">[[_compLabel(option)]]</li>
    </template>
  </ol>
</template>
