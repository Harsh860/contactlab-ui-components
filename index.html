<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactlab UI Components | Demo</title>
    <link rel="stylesheet" href="./assets/css/contactlab-pattern.min.css">
    <link rel="stylesheet" href="./node_modules/ikonograph/dist/ikonograph.min.css">
    <script>
        window.ShadyDOM = { force: true };
        window.customElements = {forcePolyfill: true};

        window.addEventListener('WebComponentsReady', function () {
          console.log('WebComponentsReady');
          var script = document.createElement('script');
          script.async = true;
          script.src = "./demo/components.js";
          script.onload = () => console.log('Script loaded');
          document.body.appendChild(script);
        });
    </script>
    <script src="./node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/master/webcomponents-sd-ce.js"></script> -->
</head>
<body>

   <demo-element></demo-element>
   <button-clab>test</button-clab>

</body>
</html>
